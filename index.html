<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <main class="dashboard">
        <section class="section--first">
            <article class="card card--first">
                <div>
                    <span id="hours"></span>&nbsp;:
                    <span id="minutes"></span>
                </div>
            </article>
            <article class="card card--second">
                <canvas id="js--chart--1"></canvas>
            </article>
            <article class="card card--third">
                <canvas id="js--chart--3"></canvas>
            </article>
            <article class="card card--fourth">
                <div class="watch">
                    <div class="time">
                        00:00:00
                    </div>
                    <div class="controls">
                        <button id="start">Start</button>
                        <button id="stop">Stop</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>
            </article>
        </section>
        <section class="section--second">
            <canvas id="js--chart--2"></canvas>
        </section>
    </main>
</body>
</html>
